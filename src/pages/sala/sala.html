<ion-header>
  <ion-navbar>
    <ion-title>Bem vindo {{sala.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card-content>
    <ion-card-header> Msessage</ion-card-header>
    <div  *ngFor="let text of textArea">
      <ion-icon name="{{icon}}"></ion-icon> {{text.nome}} : {{text.txt}}
    </div>
  </ion-card-content>
  <ion-item>

    <!--    <ion-textarea [(ngModel)]="area"  rows="6" cols="70" >-->
    <!--    </ion-textarea>-->
  </ion-item>
  <ion-item>
    <ion-label floating>Digite:</ion-label>
    <ion-input (keyup.enter)="onAddClick()" [(ngModel)]="txtUsuario" type="text"></ion-input>
  </ion-item>
  <ion-fab end>
    <button ion-fab color="primary" (click)="onAddClick()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
